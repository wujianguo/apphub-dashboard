name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          echo "export const environment = {production: true, external_api_url: '${{ secrets.EXTERNAL_API_URL }}'};" > src/environments/environment.prod.ts
          npm install -g @angular/cli@13.3.5
          npm install
          ng build --base-href /${{ github.event.repository.name }}/ --configuration production
          cp dist/apphub/index.html dist/apphub/404.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/apphub
