name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install -g @angular/cli@13.3.5
          npm install
          echo "export const environment = {production: true, external_api_url: 'https://api.apphub.libms.top'};" > src/environments/environment.prod.ts
          ng build --base-href /apphub-dashboard/ --configuration production
          cp dist/apphub/index.html dist/apphub/404.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/apphub
