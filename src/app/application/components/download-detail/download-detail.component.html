<ng-container *ngIf="package">
  <div class="container h-100">
    <div class="d-flex flex-column align-items-center">
      <h2>{{package.name}}-{{package.os}}</h2>
        <div>
          <qrcode [qrdata]="origin+router.url" [imageSrc]="package.icon_file" [width]="256" [errorCorrectionLevel]="'M'" [cssClass]="'center'"></qrcode>
        </div>
        <div class="table-responsive">
          <table>

          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Version</th>
              <th scope="col">Size</th>
              <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scrop="row">{{ package.package_id }}</th>
              <td>{{ package.short_version }}</td>
              <td>{{ package.size | filesize }}</td>
              <td>{{ package.create_time | date:'short' }}</td>
            </tr>
            </tbody>
            <tfoot *ngIf="!latest">
              <td colspan="4">
                Get the<a routerLink="..">latest.</a>
              </td>
            </tfoot>
          </table>
        </table>
      </div>
      <a *ngIf="package.os==='iOS'" class="btn btn-lg btn-primary" [href]="safeCinema(package.install_url)" role="button">INSTALL</a>
      <a *ngIf="package.os!=='iOS'" download class="btn btn-lg btn-primary" href="{{package.install_url}}" role="button">INSTALL</a>
    </div>
  </div>
</ng-container>
