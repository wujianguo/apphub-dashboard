<main>
  <app-header></app-header>
  <div class="app-user-content">
    <form [formGroup]="orgForm" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="org-path" class="col-form-label">Organization path</label>
        <div class="input-group">
          <div class="input-group-text">{{ base_url }}orgs/</div>
          <input type="text" class="form-control" formControlName="path" id="org-path">
        </div>
      </div>
      <div class="mb-3">
        <label for="org-name" class="col-form-label">Organization name</label>
        <input type="text" class="form-control" formControlName="name" id="org-name">
      </div>
      <div class="mb-3">
        <div *ngFor="let visibility of visibility_list" class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="visibility" value="{{visibility.name}}">
          <label class="form-check-label">{{ visibility.name }}</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="description-text" class="col-form-label">Organization description</label>
        <textarea class="form-control" formControlName="description" id="description-text"></textarea>
      </div>
  
      <button  class="w-100 btn btn-lg btn-primary mb-4" type="submit">Save</button>
    </form>
  </div>
</main>
